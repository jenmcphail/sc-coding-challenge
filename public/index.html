<!DOCTYPE html>
<html ng-app='storeApp'>
<head>
  <title>Jen McPhail's Symphony Commerce Coding Challenge</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- Mobile Responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular -->
  <script src="../node_modules/angular/angular.js"></script>
  <!-- Angular Controller -->
  <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body ng-controller='storeCtrl'>
  
  <header class='header'>
    <h1 class='title'>{{response.pageTitle}}</h1>
    <p class='subtitle'>{{response.extraInfo}}</p>
  </header>
  
  <section class='cards'>
    <div class='wrapper'>
      <div class='card' ng-repeat='product in products'>
        <img class='product-image' src='{{products[$index].mainImage.ref}}'> 
        <div class='card-content'>
          <h4>{{products[$index].name}}</h4>
          <p>{{(products[$index].msrpInCents/100) | currency}}</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
