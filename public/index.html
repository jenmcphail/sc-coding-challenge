<!DOCTYPE html>
<html>
<head>
  <title>Jen McPhail's Symphony Commerce Coding Challenge</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- Mobile Responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular -->
  <script src="../node_modules/angular/angular.js"></script>
  <!-- Angular Controller -->
  <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body ng-app='storeApp'>

  <section ng-controller='storeCtrl'>
    <div class='heading'>
      <h1>{{response.pageTitle}}</h1>
      <p>{{response.extraInfo}}</p>
    </div>

    <div class='wrapper'>
      <div class='card' ng-repeat='product in products'>
        <img class='product-image' src='{{products[$index].mainImage.ref}}'> 
        <div class='card-content'>
          <h4>{{products[$index].name}}</h4>
          <p>{{(products[$index].msrpInCents/100) | currency}}</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
