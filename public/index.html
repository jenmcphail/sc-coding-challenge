<!DOCTYPE html>
<html ng-app='storeApp'>
<head>
  <title>Jen McPhail's Symphony Commerce Coding Challenge</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/reset.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.min.css">
  <!-- Mobile Responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular -->
  <script src="../node_modules/angular/angular.js"></script>
  <!-- Angular Controller -->
  <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body ng-controller='storeCtrl'>
  
  <header class='header'>
    <h1 class='title'>{{response.pageTitle}}</h1>
    <p class='subtitle'>{{response.extraInfo}}</p>
  </header>

  <section class='search-form-container'>
    <form class="search-and-filter-form">
      <div>
        <input class='search-input' type="text" name='query' placeholder='Search' ng-model='query.$'>
      </div>
      <div>
         <select class='select-input' ng-model='sortOrder'>
          <option value=''>-- Sort By --</option>
          <option value='msrpInCents'>Price (low to high)</option>
          <option value='-msrpInCents'>Price (high to low)</option>
          <option value='name'>Alphabetical</option>
          <option value='-name'>Reverse alphabetical</option>
          <option value='createdAt'>Newest</option>
          <option value='-createdAt'>Oldest</option>
        </select>
      </div>
    </form>
  </section>
  
  <section class='cards'>
    <div class='wrapper'>
      <div class='card' ng-repeat="product in response.products | filter: query | orderBy: sortOrder">
        <img class='product-image' src='{{product.mainImage.ref}}'> 
        <div class='card-content'>
          <h4 class='product-name'>{{product.name}}</h4>
          <p class='product-price'>{{(product.msrpInCents/100) | currency}}</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
