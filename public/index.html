<!DOCTYPE html>
<html>
<head>
  <title>Jen McPhail's Symphony Commerce Coding Challenge</title>
  <!-- Angular -->
  <script src="../node_modules/angular/angular.js"></script>
  <!-- Angular Controller -->
  <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body ng-app='storeApp'>

  <section ng-controller='storeCtrl'>
    <div>
      <h1>{{response.pageTitle}}</h1>
    </div>
    <div ng-repeat='product in products'>
     <img src="{{products[$index].mainImage.ref}}"> 
      {{products[$index].name}}
      {{(products[$index].msrpInCents/100) | currency}}
    </div>
  </section>

</body>
</html>
